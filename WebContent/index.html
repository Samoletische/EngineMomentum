<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
		<title>Двигатель</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<link rel="stylesheet" href="em.css">
	</head>
	<body>
		<div class="row">
			<div id="header" class="col-md-12 bg-success"><h1>Параметры двигателя</h1></div>
		</div>
		<div class="row">
			<div class="paramCaption col-md-8 col-md-offset-2">
				<div class="row">
					<div class="paramCaption col-md-3">Диапазон оборотов двигателя</div>
					<div class="paramValue col-md-4">от<br/><input id="obFrom" type="number" value="2000"></div>
					<div class="paramValue col-md-4">до<br /><input id="obTo" type="number" value="9000"></div>
				</div>
				<div class="row">
					<div class="paramCaption col-md-3">Параметры диапазона</div>
					<div class="paramValue col-md-4">Количество значений, шт.<br /><input id="obCols" type="number" value="15"></div>
					<div class="paramValue col-md-4">Шаг интерполяции, об.<br /><input id="interpolStep" type="number" value="50"></div>
				</div>
			</div>
		</div>
		<div class="row">
			<div id="obTable" class="col-md-12"></div>
		</div>
		<div class="row">
			<div class="paramCaption col-md-8 col-md-offset-2">
				<div class="row">
					<div class="paramCaption col-md-3">Количество передач</div>
					<div class="paramValue col-md-4"><input id="gearCols" type="number" value="5"></div>
				</div>
				<div class="row">
					<div class="paramCaption col-md-3">Главное передаточное число</div>
					<div class="paramValue col-md-4"><input id="gearMain" type="number" value="4.9"></div>
				</div>
			</div>
		</div>
		<div class="row">
			<div id="gearTable" class="col-md-12"></div>
		</div>
		<div class="row">
			<div class="paramCaption col-md-3">Параметры колеса</div>
			<div class="paramValue col-md-3">Ширина шины, мм: <input id="wheelWidth" type="number" value="185"></div>
			<div class="paramValue col-md-3">Высота шины, %: <input id="wheelHeight" type="number" value="70"></div>
			<div class="paramValue col-md-3">Диск, дюйм: <input id="wheelDisk" type="number" value="14"></div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<button id="bCalc">Начертить и рассчитать пересечение >></button>
			</div>
			<div id="resTable" class="col-md-7"></div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div id="drawing"></div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.6.6/svg.min.js"></script>
		<script type="text/javascript" src="em.js"></script>
	</body>
</html>
